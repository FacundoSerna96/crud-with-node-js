<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="shortcut icon" href="assets/favicon.png">

    <!--Bootstrap-->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>

    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button" style="background: var(--bs-gray-900);color: var(--bs-light);margin-bottom: 10px;">
        <div class="container"><a class="navbar-brand" href="#">CRUD with NodeJs</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1" style="color: rgb(255,255,255);">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Customer</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">

        <div class="row">
            <div class="alert alert-success" role="alert">
                The Customer has been saved successfully!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="align-self: right;"></button>
            </div>
            <div class="alert alert-danger" role="alert">
                Something went wrong, try again later :(
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-primary" role="alert">
                The Customer has been deleted successfully!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <div class="row" style="margin-top: 9px;">
            
            <div class="col" style="text-align: right;">
                <div class="col" id="bar">
                    <button class="btn btn-primary" id="buttonCustomer" type="button" style="align-self:flex-start;">Create</button>
                    <input class="rightBar" id="textBoxSearch" type="text" style="padding-top: 0px;padding-right: 0px;padding-bottom: 0px;padding-left: 0px;margin-top: 0px;">
                    <button class="btn btn-primary rightBar" id="buttonSearch" type="button" style="margin-left: 28px;">Search</button>
                </div>
            </div>
        </div>
        <div class="row" id="customerForm" style="margin-top: 24px;">
            <div class="col">
                
                <input type="text" id="id" style="display:none;" value="0">
         
                <div class="row">
                    <div class="col col-2" style="width: 216px;">
                        <p>Name</p>
                    </div>
                    <div class="col col-10" style="width: 307px;"><input type="text" id="textBoxName" style="width: 308px;"></div>
                </div>
                <div class="row">
                    <div class="col col-2" style="width: 216px;">
                        <p>Country</p>
                    </div>
                    <div class="col col-10" style="width: 307px;">
                        <select id="comboBoxCountry" style="width: 240px;">
                            
                        </select></div>
                </div>
                
                <div class="row">
                    <div class="col col-2" style="width: 216px;">
                        <p>Address</p>
                    </div>
                    <div class="col col-10" style="width: 307px;"><input id="textBoxAddress" type="text"></div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col col-2" style="width: 216px;">
                        <p>Phone</p>
                    </div>
                    <div class="col col-10" style="width: 307px;"><input type="text" id="textBoxPhone"></div>
                </div>
                <div class="row">
                    <div class="col col-2" style="width: 216px;">
                        <p>City</p>
                    </div>
                    <div class="col col-10" style="width: 307px;">
                        <select id="comboBoxCity" style="width: 240px;">
                            
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col" style="width: 100%;text-align: left;">
                        <button id="buttonDeleteCustomer" class="btn btn-danger" type="button" style="margin-top: 20px;margin-bottom: 20px; display:none;" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete</button>
                    </div>

                    <div class="col" style="width: 100%;text-align: right;">
                        <button id="buttonSaveCustomer" class="btn btn-primary" type="button" style="margin-top: 20px;margin-bottom: 20px;">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" >
            <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">City</th>
                    <th scope="col">Adress</th>
                    <th scope="col">Country</th>
                  </tr>
                </thead>
                <tbody id="tabla">
                  
                </tbody>
              </table>
        </div>

        <div class="row">
            <div class="col">
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center" id="pageList">
                      
                    </ul>
                  </nav>
            </div>
        </div>

    </div>

        
    <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Wait!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                Are you sure?
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="buttonDeleteCustomerConfirm" data-bs-dismiss="modal" class="btn btn-danger">Delete</button>
                </div>
            </div>
            </div>
        </div>
    <!--Modal-->


    <!--Jquery-->
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"

    crossorigin="anonymous"></script>

    <script src="js/view/customer.view.js"></script>
    <script src="js/model/customer.model.js"></script>
    
    

    <!--Bootstrap-->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>


</html>
